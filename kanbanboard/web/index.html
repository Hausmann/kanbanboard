<html><head>
        <title>Kanban - Board</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="./css/bootstrap.min.css" rel="stylesheet">        
        <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="./css/starter-template.css" rel="stylesheet">
    </head>
    <body onload="init()">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Kanban Board</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="starter-template">
            <div class="container-fluid">
                <div class="row" id="kanbanlists">
                    <div class="col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-10"><!-- For creating new lists -->
                        <div class="row">
                            <div class="input-group">
                                <input name="tb1" type="text" class="form-control" placeholder="Name">
                                <span class="input-group-btn">
                                    <input type="button" onClick="addList(tb1.text)" />
                                    <button class="btn btn-default" type="button">+</button>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 jumbotron"></div>
                        </div>                       
                    </div><!-- END For creating new lists -->
                    
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('&lt;script src="./js/jquery.min.js"&gt;&lt;\/script&gt;');</script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="js/kanban.js"></script>
    </body></html>
